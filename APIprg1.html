<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .p1 {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Github Repository</h1>
    <div id="parent">
      <img src="https://www.library.ucsf.edu/wp-content/uploads/2018/01/octocat-github-mascot-1024x456.jpg" id="avatar"
      alt="User Avatar" width="150" />
    </div>
    <button id="btn">Submit</button>
    <script>
      function getData() {
        fetch("https://api.github.com/users/Khushiii2511")
          .then((response) => {
            const data = response.json();
            return data;
          })
          .then((response) => {
            const d = document.getElementById("parent");
            d.innerHTML =`
            <p> UserName: ${response.login}</p>
            <p> ID: ${response.id}</p>
            <p>Avatar: <img src="${response.avatar_url}" width="50px"></p>
            `;
          });
          document.getElementById("btn").classList.add("p1");
      }
      document.getElementById("btn").onclick=getData;
    </script>
  </body>
</html>
